<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Word Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>PDF to Word Converter</h1>
      
      <form id="upload-form" action="/convert" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" id="fileElem" accept=".pdf">
        <span id="file-name">No file chosen</span>
        <button type="submit">Convert to Word</button>
      </form>
      
      <div id="loading">Processing your file...</div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileElem');
    const fileName = document.getElementById('file-name');
    const loading = document.getElementById('loading');
    const form = document.getElementById('upload-form');

    // Show selected file name
    fileInput.addEventListener('change', () => {
      fileName.textContent = fileInput.files.length ? fileInput.files[0].name : 'No file chosen';
    });

    // Show loading on submit
    form.addEventListener('submit', () => {
      loading.style.display = 'block';
    });
  </script>
</body>
</html>
