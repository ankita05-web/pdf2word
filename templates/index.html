<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF ‚Üí Word Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PDF ‚Üí Word Converter</h1>
        <p class="subtitle">Convert your PDF into a clean Word (.docx) file instantly.</p>

        <form id="convertForm" action="/convert" method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" id="pdfInput" name="pdf_file" accept="application/pdf">
                <span id="fileName">üìÑ Choose PDF File</span>
            </div>

            <p id="errorMsg" class="error">‚ö† Please select a PDF file!</p>

            <button type="submit" class="btn">Convert to Word</button>
        </form>

        <!-- Loading Animation -->
        <div id="loading" class="loading" style="display:none;">‚è≥ Processing your file...</div>

        <!-- Success Message -->
        <div id="successMsg" class="success" style="display:none;">‚úÖ Your file has been converted!</div>
    </div>

<script>
    const input = document.getElementById("pdfInput");
    const fileName = document.getElementById("fileName");
    const errorMsg = document.getElementById("errorMsg");
    const form = document.getElementById("convertForm");
    const loading = document.getElementById("loading");
    const successMsg = document.getElementById("successMsg");

    // Show selected file name
    input.addEventListener("change", () => {
        if (input.files.length > 0) {
            fileName.textContent = "üìÑ " + input.files[0].name;
            errorMsg.style.display = "none";
        } else {
            fileName.textContent = "üìÑ Choose PDF File";
        }
    });

    // Show error if no file selected on submit & show loading
    form.addEventListener("submit", (e) => {
        if (input.files.length === 0) {
            e.preventDefault();
            errorMsg.style.display = "block";
        } else {
            errorMsg.style.display = "none";
            loading.style.display = "block";
        }
    });
</script>
</body>
</html>
